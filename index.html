  <script>
	var xmlhttp = new XMLHttpRequest();
	var url = "https://test.flaunt.peekabuy.com/api/board/get_jc_product_images_batch/?page=2";

	xmlhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	        var obj = JSON.parse(this.responseText);
	        parsingImages(obj.images);
	    }
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function parsingImages(arr) {
		var out = "";
	    var i;
	    for(i = 0; i < arr.length; i++) {
	        out += '<p><img src= "'+ arr[i][0] + '"class="origin" alt="' + arr[i][0] + '">' + '  ';
	        out += '<img src= "./res/'+ i + '.jpg" class="crop" alt="' + i + '">' + '</p>';
	    }
	    document.getElementById("showImage").innerHTML = out;
	}

  </script>
